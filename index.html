<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Paistorista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-5">
    <h3 class="text-center mb-3 text-success"><i class="material-icons">directions_car</i> Paistorista</h3>
    <p class="text-center">Fa√ßa login com sua conta Google para continuar</p>
    <button class="btn btn-success w-100" onclick="loginWithGoogle()">
      <i class="material-icons align-middle">login</i> Entrar com Google
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const auth = firebase.auth();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = 'app.html')
        .catch(error => alert('Erro no login: ' + error.message));
    }

    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'app.html';
    });
  </script>
</body>
</html>
