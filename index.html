<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script defer>
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const db = firebase.firestore();
        const doc = await db.collection("usuarios").doc(user.uid).get();

        if (doc.exists) {
          const tipo = doc.data().tipo;
          if (tipo === "motorista") {
            window.location.href = "app.html";
          } else if (tipo === "passageiro") {
            window.location.href = "passageiro.html";
          } else {
            throw new Error("Tipo de usuário inválido.");
          }
        } else {
          // Se doc não existe, pode ser race condition; espere um pouco e tente de novo
          setTimeout(() => window.location.reload(), 1000);  // Retry após 1s
        }
      } catch (error) {
        console.error("Erro ao carregar tipo:", error);
        alert("⚠️ Erro ao carregar perfil. Tente novamente.");
        firebase.auth().signOut();
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <h2>Carregando...</h2>
</body>
</html>
