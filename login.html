<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Paistorista</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
</head>
<body class="grey lighten-4 center-align">

  <div class="container" style="margin-top: 10%">
    <div class="card">
      <div class="card-content">
        <h4 class="green-text text-darken-2"><i class="material-icons">directions_car</i> Paistorista</h4>
        <p>Organize caronas escolares com seguran√ßa e praticidade</p>
      </div>
      <div class="card-action">
        <button class="btn green darken-2" onclick="loginWithGoogle()">
          <i class="material-icons left">login</i> Entrar com Google
        </button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const auth = firebase.auth();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = 'app.html';
        })
        .catch(error => {
          alert('Erro no login: ' + error.message);
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'app.html';
      }
    });
  </script>
</body>
</html>
