<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Paistorista</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 text-center">
    <h2 class="mb-3">ğŸš— Paistorista</h2>
    <p>Organize caronas escolares com seguranÃ§a</p>
    <button class="btn btn-success" onclick="login()">Entrar com Google</button>

  <!-- Firebase + config -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
firebase.auth().signInWithPopup(provider)
  .then(result => {
    alert("Bem-vindo, " + result.user.displayName);
    window.location.href = "app.html";
  })
        .catch(error => alert("Erro: " + error.message));
    }
  </script>
</body>
</html>
