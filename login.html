<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Paistorista</title>

  <!-- ‚úÖ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- ‚úÖ Material Icons (opcional, para √≠cones do Google) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <!-- ‚úÖ Cart√£o de login -->
  <div class="card shadow p-4 text-center">
    <h2 class="mb-3">üöó Paistorista</h2>
    <p>Organize caronas escolares com seguran√ßa</p>
    <button class="btn btn-success" onclick="login()">
      <i class="material-icons align-middle me-1">login</i>
      Entrar com Google
    </button>
  </div>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js" defer></script>
  <script src="firebase-config.js" defer></script>

  <!-- ‚úÖ Script de login -->
  <script defer>
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider)
        .then(result => {
          alert("‚úÖ Bem-vindo, " + result.user.displayName);
          window.location.href = "app.html";
        })
        .catch(error => {
          console.error("Erro no login:", error);
          alert("‚ö†Ô∏è Erro ao autenticar: " + error.message);
        });
    }
  </script>
</body>
</html>
