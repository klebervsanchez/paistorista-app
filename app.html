<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paistorista - Mapa</title>

  <!-- ✅ Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <!-- ✅ Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    #map {
      height: 500px;
      width: 100%;
    }

    .btn-logout {
      margin-left: auto;
    }

    .brand-logo {
      font-size: 1.8rem;
    }

    @media(max-width: 600px) {
      .brand-logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="grey lighten-4">

  <!-- ✅ Header -->
  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">
        <i class="material-icons left">directions_car</i> Paistorista
      </a>
      <ul class="right">
        <li>
          <button id="btn-logout" class="btn red lighten-1 waves-effect waves-light btn-logout">
            <i class="material-icons left">exit_to_app</i> Sair
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container section">
    <!-- ✅ Inputs -->
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="origin" type="text" class="validate">
        <label for="origin">Endereço de origem</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="destination" type="text" class="validate">
        <label for="destination">Endereço de destino</label>
      </div>
    </div>

    <!-- ✅ Botões -->
    <div class="row">
      <div class="col s12 m12">
        <div class="btn-group">
          <button id="btn-location" class="btn teal lighten-1 waves-effect waves-light">
            <i class="material-icons left">my_location</i> Usar localização atual
          </button>
          <button id="btn-route" class="btn blue waves-effect waves-light">
            <i class="material-icons left">map</i> Traçar rota
          </button>
          <button id="btn-save" class="btn green darken-1 waves-effect waves-light">
            <i class="material-icons left">save</i> Salvar carona
          </button>
        </div>
      </div>
    </div>

    <!-- ✅ Mapa -->
    <div class="card">
      <div id="map" class="card-image"></div>
    </div>
  </main>

  <!-- ✅ Firebase -->
  <script src="firebase-config.js"></script>
  <script src="main.js"></script>

  <!-- ✅ Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH7hhgt206uwd-Ogajk7AWPmFwRDmoSJA&libraries=places&callback=initMap"
    async
    defer
  ></script>

  <!-- ✅ Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
