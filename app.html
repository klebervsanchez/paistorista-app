<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App - Paistorista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="material-icons">directions_car</i> Paistorista</a>
      <button class="btn btn-light" onclick="logout()"><i class="material-icons">logout</i> Sair</button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-3">
      <div class="col-md-6">
        <input id="origin" class="form-control" placeholder="Endereço de origem">
      </div>
      <div class="col-md-6">
        <input id="destination" class="form-control" placeholder="Endereço de destino">
      </div>
      <div class="col-md-4 d-grid">
        <button class="btn btn-primary" onclick="useCurrentLocation()">
          <i class="material-icons">my_location</i> Usar localização atual
        </button>
      </div>
      <div class="col-md-4 d-grid">
        <button class="btn btn-success" onclick="traceRoute()">
          <i class="material-icons">map</i> Traçar rota
        </button>
      </div>
      <div class="col-md-4 d-grid">
        <button class="btn btn-outline-success" onclick="saveRoute()">
          <i class="material-icons">save</i> Salvar carona
        </button>
      </div>
    </div>

    <div class="my-4" id="map" style="height: 400px;"></div>

    <div class="d-grid">
      <button class="btn btn-warning" onclick="showSavedRoutes()">
        <i class="material-icons">visibility</i> Ver caronas salvas
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY&callback=initMap" async defer></script>
</body>
</html>
