<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Solicita√ß√µes Recebidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="grey lighten-4">

  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">üì¨ Solicita√ß√µes Recebidas</a>
      <ul class="right">
        <li><button id="btn-logout" class="btn red">Sair</button></li>
      </ul>
    </div>
  </nav>

  <main class="container section">
    <ul class="collection with-header" id="lista-recebidas">
      <li class="collection-header"><h5>Minhas caronas e solicita√ß√µes</h5></li>
    </ul>
  </main>

  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return (window.location.href = "login.html");

      db.collection("caronas").onSnapshot(snapshot => {
        const lista = document.getElementById("lista-recebidas");
        lista.innerHTML = '<li class="collection-header"><h5>Minhas caronas e solicita√ß√µes</h5></li>';

        snapshot.forEach(doc => {
          const carona = doc.data();
          const idCarona = doc.id;

          // S√≥ caronas do usu√°rio logado (motorista)
          if (carona.uid === user.uid && carona.solicitacoes?.length > 0) {
            const item = document.createElement("li");
            item.className = "collection-item";

            let inner = `
              <strong>Destino:</strong> ${carona.destino} (${carona.escola})<br>
              <strong>Origem:</strong> ${carona.origem}<br>
              <strong>Vagas dispon√≠veis:</strong> ${carona.vagas || 0}<br>
              <hr>
              <strong>Solicita√ß√µes:</strong>
              <ul class="browser-default">
            `;

            carona.solicitacoes.forEach((sol, index) => {
              const statusColor = sol.status === "aceita" ? "green-text" :
                                  sol.status === "recusada" ? "red-text" : "orange-text";

              inner += `
                <li>
                  üë§ <strong>${sol.nome || 'Usu√°rio'}</strong> - 
                  <span class="${statusColor}">${sol.status}</span><br>
                  üìç Ponto de encontro: ${sol.pontoEncontro || 'N√£o informado'}
                  ${sol.status === 'pendente' ? `
                    <br>
                    <button class="btn-small green accept-btn" data-carona="${idCarona}" data-index="${index}">Aceitar</button>
                    <button class="btn-small red reject-btn" data-carona="${idCarona}" data-index="${index}">Recusar</button>
                  ` : ''}
                  <hr>
                </li>
              `;
            });

            inner += '</ul>';
            item.innerHTML = inner;
            lista.appendChild(item);
          }
        });

        // Bot√µes: aceitar ou recusar
        setTimeout(() => {
          document.querySelectorAll('.accept-btn').forEach(btn => {
            btn.addEventListener('click', () => atualizarStatus(btn, 'aceita'));
          });
          document.querySelectorAll('.reject-btn').forEach(btn => {
            btn.addEventListener('click', () => atualizarStatus(btn, 'recusada'));
          });
        }, 500);
      });

      function atualizarStatus(btn, novoStatus) {
        const caronaId = btn.getAttribute("data-carona");
        const index = parseInt(btn.getAttribute("data-index"));

        const ref = db.collection("caronas").doc(caronaId);

        ref.get().then(doc => {
          if (doc.exists) {
            const dados = doc.data();
            if (dados.solicitacoes && dados.solicitacoes[index]) {
              dados.solicitacoes[index].status = novoStatus;

              // Atualiza carona no Firestore
              ref.update({ solicitacoes: dados.solicitacoes }).then(() => {
                if (novoStatus === "aceita") {
                  // Reduzir 1 vaga
                  const novasVagas = Math.max(0, (dados.vagas || 1) - 1);
                  ref.update({ vagas: novasVagas });

                  // Se acabou as vagas, desativar carona
                  if (novasVagas === 0) {
                    ref.update({ ativa: false });
                  }
                }
              });
            }
          }
        });
      }
    });

    document.getElementById("btn-logout").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
