<body class="grey lighten-4">

  <!-- Navbar -->

      </ul>
    </div>
  </nav>

  <main class="container section">
    <!-- Escolas cadastradas -->
    <h5 class="blue-text text-darken-2">ğŸ« Escolas cadastradas</h5>
    <ul id="school-list" class="collection with-header">
      <li class="collection-header"><h6>Lista de Escolas</h6></li>
    </ul>

    <!-- Caronas disponÃ­veis -->
    <h5 class="blue-text text-darken-2">ğŸš— Caronas disponÃ­veis</h5>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- Script principal -->
  <script src="js/main.js" type="module"></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Script para listar escolas -->
  <script type="module">
    import { logoutUser } from './js/auth.js';

    // Ativa botÃ£o sair
    document.getElementById("btn-logout")?.addEventListener("click", logoutUser);

    // Firebase init
    const db = firebase.firestore();

    // Listar escolas
    const schoolList = document.getElementById("school-list");
    db.collection("escolas").get().then(snapshot => {
      snapshot.forEach(doc => {
        const escola = doc.data();
        const li = document.createElement("li");
        li.className = "collection-item";
        li.innerHTML = `<strong>${escola.nome}</strong><br>${escola.endereco || ''}`;
        schoolList.appendChild(li);
      });
    });
  </script>
