<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paistorista - Passageiro</title>

  <!-- Materialize CSS e Material Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    .brand-logo { font-size: 1.6rem; }
    .logout-btn { margin-left: auto; }
    .card { margin-bottom: 1rem; }
    .status-label { font-weight: bold; }
  </style>
</head>
<body class="grey lighten-4">

  <!-- ‚úÖ Header -->
  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <a class="brand-logo">
        <i class="material-icons left">group</i> Paistorista - Passageiro
      </a>
      <ul class="right">
        <li>
          <button id="btn-logout" class="btn red lighten-1 logout-btn">
            <i class="material-icons left">exit_to_app</i> Sair
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container section">
    <h5 class="blue-text text-darken-2">üöó Caronas dispon√≠veis</h5>

    <!-- ‚úÖ Lista de caronas -->
    <ul id="rides-list" class="collection with-header">
      <li class="collection-header"><h6>Caronas Ativas</h6></li>
      <!-- Preenchido dinamicamente -->
    </ul>

    <h5 class="blue-text text-darken-2">üìã Minhas solicita√ß√µes</h5>

    <!-- ‚úÖ Lista de solicita√ß√µes -->
    <ul id="my-requests" class="collection with-header">
      <li class="collection-header"><h6>Solicita√ß√µes realizadas</h6></li>
      <!-- Preenchido dinamicamente -->
    </ul>
  </main>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ Firebase config -->
  <script src="firebase-config.js"></script>

  <!-- ‚úÖ Script principal com prote√ß√£o -->
  <script>
    window.onload = function () {
      const db = firebase.firestore();
      let currentUser = null;

      // Verifica autentica√ß√£o
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          currentUser = user;
          loadAvailableRides();
          loadMyRequests();
        } else {
          window.location.href = "login.html";
        }
      });

      // Bot√£o de logout
      const logoutBtn = document.getElementById("btn-logout");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
          });
        });
      }

      // Carregar caronas dispon√≠veis
      function loadAvailableRides() {
        const list = document.getElementById("rides-list");
        db.collection("caronas").where("status", "==", "ativa")
          .onSnapshot(snapshot => {
            list.innerHTML = '<li class="collection-header"><h6>Caronas Ativas</h6></li>';
            snapshot.forEach(doc => {
              const carona = doc.data();

              if (carona.uid === currentUser.uid) return;

              const li = document.createElement("li");
              li.className = "collection-item";
              li.innerHTML = `
                <span><strong>${carona.escola}</strong></span><br>
                Origem: ${carona.origem}<br>
                Destino: ${carona.destino}<br>
                Vagas: ${carona.vagasDisponiveis}/${carona.vagas}<br>
                <button class="btn-small blue" onclick="solicitarCarona('${doc.id}')">
                  <i class="material-icons left">send</i> Solicitar
                </button>
              `;
              list.appendChild(li);
            });
          });
      }

      // Solicitar carona
      window.solicitarCarona = function (caronaId) {
        const uid = currentUser.uid;
        const solicitacao = {
          uid,
          status: "pendente",
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        const ref = db.collection("caronas").doc(caronaId);
        ref.get().then(doc => {
          const data = doc.data();
          const jaSolicitado = (data.solicitacoes || []).some(s => s.uid === uid);
          if (jaSolicitado) {
            alert("Voc√™ j√° solicitou essa carona.");
          } else {
            ref.update({
              solicitacoes: firebase.firestore.FieldValue.arrayUnion(solicitacao)
            }).then(() => {
              alert("Solicita√ß√£o enviada!");
            });
          }
        });
      };

      // Carregar solicita√ß√µes do usu√°rio
      function loadMyRequests() {
        const list = document.getElementById("my-requests");
        list.innerHTML = '<li class="collection-header"><h6>Solicita√ß√µes realizadas</h6></li>';

        db.collection("caronas").where("status", "==", "ativa").onSnapshot(snapshot => {
          list.innerHTML = '<li class="collection-header"><h6>Solicita√ß√µes realizadas</h6></li>';
          snapshot.forEach(doc => {
            const carona = doc.data();
            const solicitacao = (carona.solicitacoes || []).find(s => s.uid === currentUser.uid);
            if (solicitacao) {
              const li = document.createElement("li");
              li.className = "collection-item";
              li.innerHTML = `
                <span><strong>${carona.escola}</strong></span><br>
                Origem: ${carona.origem}<br>
                Destino: ${carona.destino}<br>
                Status: <span class="status-label">${solicitacao.status}</span>
              `;
              list.appendChild(li);
            }
          });
        });
      }
    };
  </script>

  <!-- ‚úÖ Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
